<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="search-icon" onclick="search()">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="selectAllRows(event)"></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="pagination">
            <button class="first-page" onclick="goToPage(1)">First</button>
            <button class="previous-page" onclick="previousPage()">Previous</button>
            <span id="currentPage">Page 1</span>
            <button class="next-page" onclick="nextPage()">Next</button>
            <button class="last-page" onclick="goToPage(totalPages)">Last</button>
        </div>

        <button class="delete-selected" onclick="deleteSelected()">Delete Selected</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
